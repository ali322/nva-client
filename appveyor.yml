version: 1.0.{build}

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 8 x64
  - git reset --hard HEAD
  - npm install
  - node --version

build_script:
  - npm run dll
  - npm run build
  - npm run pack:win

test: off

artifacts:
  - path: output/*.exe
  - path: output/*.zip
  - path: output/latest.yml
deploy:
  - provider: GitHub
    auth_token:
     secure: qr3bRff59VNsFYU/6a5/L/eGYbUm23WAdY0s2GwcL0Pj6szL/evXBV16JBgZe3Cx 
    draft: true
    prerelease: false
    on:
      branch: master     